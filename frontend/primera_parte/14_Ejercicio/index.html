<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-blue:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div onmousemove="this.style.backgroundColor='blue'">Este es mi primer div</div>
    <div onmouseenter="this.style.backgroundColor='blue'" onmouseleave="this.style.backgroundColor = '#FFF'">Este es mi segundo div</div>
    <div class="hover-blue">Este es mi tercero div</div>
</body>
</html>
